<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Games</title>
        <script>
            var XHR1 = new XMLHttpRequest();
            XHR1.onreadystatechange = function() {
            if (XHR1.readyState == 4) {
                if (XHR1.status == 200) {
                    document.getElementById("navbox").innerHTML = XHR1.responseText;
                    }
                }
            }
            XHR1.open("GET", "/navbox.html");
            XHR1.send();
        </script>
        <script src="/website-head.js"></script>
        <style>
            h1 {color:blue}
            #navbox {background-color:rgb(185, 185, 185)}
        </style>
    </head>
    <body>
        <div id="navbox" class="navbox">
            Loading...
        </div>
        <br>
        <h1>
            Games
        </h1>
        <br>
        <br>
        Below is a list of games that you can play in your web browser.
        <br>
        <br>
        <a href="game-files\elevator-simulator">Elevator Simulator</a>
    </body>
</html>
