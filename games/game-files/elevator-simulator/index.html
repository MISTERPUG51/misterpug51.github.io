<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Elevator Simulator</title>
        <script>
            var XHR1 = new XMLHttpRequest();
            XHR1.onreadystatechange = function() {
            if (XHR1.readyState == 4) {
                if (XHR1.status == 200) {
                    document.getElementById("navbox").innerHTML = XHR1.responseText;
                    }
                }
            }
            XHR1.open("GET", "/navbox.html");
            XHR1.send();
            function fnStartGame() {
                window.location.href="game.html";
            }
        </script>
        <script src="/website-head.js"></script>
        <style>
            h1 {color:blue}
            #navbox {background-color:rgb(185, 185, 185)}
        </style>
    </head>
    <body>
        <div id="navbox" class="navbox">
            Loading...
        </div>
        <br>
        <br>
        <h1>
            Elevator Simulator
        </h1>
        <br>
        Elevator Simulator is exaclty what it sounds like. It is an elevator simulator. To control the elevator, use the number keys on your keyboard to select a floor. Have fun!
        <br>
        <button onclick="fnStartGame()">Start Game</button>
    </body>
</html>
