<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Meme Selector</title>
        <script>
            var XHR1 = new XMLHttpRequest();
            XHR1.onreadystatechange = function() {
            if (XHR1.readyState == 4) {
                if (XHR1.status == 200) {
                    document.getElementById("navbox").innerHTML = XHR1.responseText;
                    }
                }
            }
            XHR1.open("GET", "/navbox.html");
            XHR1.send();

            function select_meme(){
                var XHR2 = new XMLHttpRequest();
                XHR2.onreadystatechange = function() {
                    if (XHR2.readyState == 4) {
                        if (XHR2.status == 200) {
                            document.getElementById("meme-view").innerHTML = XHR2.responseText;
                        }
                    }
                }
            XHR2.open("GET", "memes/" + Math.floor((Math.random() * 28) + 1) + ".png");
            XHR2.send();
            }
        </script>
        <style>
            h1 {color:blue}
            #navbox {background-color:rgb(185, 185, 185)}
        </style>
    </head>
    <body>
        <h1>
            Random Meme Selector
        </h1>
        <div id="navbox" class="navbox">
            Loading...
        </div>
        <br>
        <br>
        <br>
        <div id="meme-view">
            Click the button below to see a random meme!
        </div>
        <br>
        <button onclick="select_meme()">SELECT RANDOM MEME</button>
    </body>
</html>
